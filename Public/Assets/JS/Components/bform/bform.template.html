




<form ng-submit="$ctrl.submit()">
        <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputEmail4">Departure</label>
                  <input class="form-control" type='text' value="{{$ctrl.flight.Dep_LOC}}" disabled></input>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputPassword4">Airline</label>
                  <input class="form-control" type='text' value="{{$ctrl.flight.Airline}}" disabled></input>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputPassword4">Arrival</label>
                  <input class="form-control" type='text' value="{{$ctrl.flight.Destination}}" disabled></input>
                </div>
              </div>
              <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Price</label>
                      <input class="form-control" type='text' value="${{$ctrl.flight.Price}}" disabled></input>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Departure Date&Time</label>
                      <input class="form-control" type='text' value="{{$ctrl.flight.Dep_DT | date:'medium'}}" disabled></input>
                    </div>      
                  </div>
                  <div class="form-row">
                        <div class="form-group col-md-3">
                          <label for="inputEmail4">CNIC</label>
                          <input type="text" class="form-control" ng-model="$ctrl.cnic" >
                        </div>
                        
                        <div class="form-group col-md-3">
                          <label for="inputPassword4">First Name</label>
                          <input type="text" class="form-control" ng-model="$ctrl.fname" >
                        </div>    
                        <div class="form-group col-md-3">
                                <label for="inputPassword4">Last Name</label>
                                <input type="text" class="form-control" ng-model="$ctrl.lname" >
                        </div> 
                        <div class="form-group col-md-3">
                                <label for="inputPassword4">Type</label>
                                <select class="form-control" ng-model="$ctrl.type" ng-options="x for x in $ctrl.xs"></select>
                        </div>  
                      </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputEmail4">Card Holder Name</label>
        <input type="text" class="form-control" ng-model="$ctrl.cname" >
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword4">Card Number</label>
        <input type="text" class="form-control" ng-model="$ctrl.cnum" >
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword4">Security Code</label>
        <input type="text" class="form-control" ng-model="$ctrl.csec" >
      </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Card Type</label>
          <input type="text" class="form-control" ng-model="$ctrl.ctype" >
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Expiry Date</label>
          <input type="date" class="form-control" ng-model="$ctrl.edate" >
        </div>      
      </div>

      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="inputEmail4">Street Area</label>
          <input type="text" class="form-control" ng-model="$ctrl.sarea" >
        </div>
        <div class="form-group col-md-3">
          <label for="inputPassword4">City</label>
          <input type="text" class="form-control" ng-model="$ctrl.city" >
        </div>
        <div class="form-group col-md-3">
          <label for="inputPassword4">State</label>
          <input type="text" class="form-control" ng-model="$ctrl.state" >
        </div>
        <div class="form-group col-md-3">
            <label for="inputPassword4">Country</label>
            <input type="text" class="form-control" ng-model="$ctrl.country" >
          </div>
      </div>
    <button type="submit" class="btn btn-primary">Book</button>
  </form>
